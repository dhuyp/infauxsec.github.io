---
layout: default
---

<ul>
{% for post in site.posts %}
    <li>
        {% if post.thumbnail %}
        <img style="float: right; max-width: 100px; max-height: 100px" src="{{ post.thumbnail }}" />
        {% endif %}
        {{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a>
        <br/>
        {{ post.excerpt }}
    </li>
{% endfor %}
</ul>
